<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/blog">Блог</a>
            <a class="p-2 text-dark" href="/blog/add">Добавить статью</a>
            <a class="p-2 text-dark" href="/about">О нас</a>
        </nav>
        <p sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" href="/login">Войти</a></p>
        <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                <a class="btn btn-outline-primary" th:href="@{/logout}">Sign Out</a>
            </span>
<!--        <a class="btn btn-outline-primary" href="/registration">Регистрация</a>-->
    </div>
</div>
