<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Авторизация</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Введите логин" class="form-control"><br>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>

<p>Нет аккаунта?  </p>
<a href="/registration">Регистрация</a>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
